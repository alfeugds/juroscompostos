  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Navigation. We hide it in small screens. -->

    <main class="mdl-layout__content">

        <!-- Your content goes here -->

          <div class="mdl-grid">
            <div class="mdl-cell
                        mdl-cell--2-offset-mobile
                        mdl-cell--3-col-mobile

                        mdl-cell--1-offset-tablet
                        mcl-cell--5-col-tablet
                        
                        mdl-cell--2-offset
                        mcl-cell--8-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="investimento">
                <label class="mdl-textfield__label" for="investimento">Investimento Inicial</label>
                <span class="mdl-textfield__error">Entre com um número!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="aporteMensal">
                <label class="mdl-textfield__label" for="investimento">Aporte Mensal</label>
                <span class="mdl-textfield__error">Entre com um número!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="juros">
                <label class="mdl-textfield__label" for="juros">Juros Anuais (%)</label>
                <span class="mdl-textfield__error">Entre com um número!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="periodo">
                <label class="mdl-textfield__label" for="periodo">Anos</label>
                <span class="mdl-textfield__error">Entre com um número!</span>
              </div>
              <!-- Raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btncalcular">
                Calcular
              </button>
              <br/>
              <p class="mdl-paragraph" id="resultado">resultado</p>

            <div class="mdl-cell
                        mdl-cell--2-col 
                        mdl-cell--4-offset 
                        mcl-cell--8-col-tablet 
                        mdl-cell--align-right">
              
            </div>
